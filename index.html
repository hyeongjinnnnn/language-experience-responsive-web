<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=0,minimal-ui">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bigshot+One&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="style/common.css" rel="stylesheet">
    <link href="style/header.css" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet">
    <script src="js/header.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>termProject</title>
</head>
<body style="margin: 0">
    <div class="root">
        <header>
            <div class="inner">
                <a class="logo" href="index.html">
                    <img src="img/international.png">
                    international
                </a>
                <div class="mobileMenu">
                    <button type="button" class="mobileMenuBtn"></button>
                </div>
                <nav class="headerNav">
                    <ul class="headerNavList">
                        <li><a id="headerLink1" href="#main-today-section">오늘의단어</a></li>
                        <li><a id="headerLink2" href="#main-language-section">언어이해</a></li>
                        <li><a id="headerLink3" href="#main-translation-section">언어번역</a></li>
                        <li><a id="headerLink4" href="#main-feedback-section">피드백</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main-contents">
            <section id="main-visual-section" class="main-visual-section">
                <video autoplay muted loop>
                    <source src="video/business.mp4" type="video/mp4">
                </video>
                <div class="texts">
                    <h2>3개의 언어</h2>
                    <h4>영어, 일본어, 스페인어</h4>
                    <h4>외국인과 대화할 수 있는 수준까지 최선을 다해보세요</h4>
                </div>
            </section>
            <section id="main-today-section" class="main-today-section">
                <div class="container">
                    <h1 class="section-title">오늘의 단어</h1>
                    <h3 class="section-subtitle">today</h3>
                    <div id="word-container">
                        <h1 id="word">Word of the Day</h1>
                        <p id="meaning">Meaning: </p>
                    </div>
                    <script>
                        $(document).ready(() => {
                            // 서버에서 단어 가져오기
                            $.get('/getWord', (data) => {
                                // 가져온 단어와 뜻을 HTML에 적용
                                $('#word').text(`Word of the Day: ${data.word}`);
                                $('#meaning').text(`Meaning: ${data.meaning}`);
                            });
                        });
                    </script>
                </div>
            </section>
            <section id="main-language-section" class="main-language-section" style="background-color: yellow;">
                <table id="resultTable">
                    <!-- 테이블이 여기에 동적으로 생성될 것입니다. -->
                </table>
            </section>
            <section id="main-translation-section" class="main-translation-section" style="background-color: red;">
                <h1>adfsf</h1>
                <h1>adfsf</h1>
                <h1>adfsf</h1>
                <h1>adfsf</h1>

                <h1>adfsf</h1>
                <h1>adfsf</h1>
                <h1>adfsf</h1>
                <h1>adfsf</h1>
            </section>
            <section id="main-feedback-section" style="background-color: blue;">
                <h1>adfsf</h1>
                <h1>adfsf</h1>
                <h1>adfsf</h1>
                <h1>adfsf</h1>
                <h1>adfsf</h1>
                <h1>adfsf</h1>
                <h1>adfsf</h1>
                <h1>adfsf</h1>
                <h1>adfsf</h1>
            </section>
        </main>
    </div>
</body>
</html>
